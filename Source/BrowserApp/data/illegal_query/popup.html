<script>
/**
* 搜索框默认提示词.
*/
var formbox = $("#flpage"),
ipt = formbox.find(".search_input2").eq(0),
subBtn = formbox.find(".search_btn2").eq(0),
wordDiv = formbox.find("#searchHotWord");
if($.trim(ipt.val()) !== ""){
wordDiv.hide();
}
wordDiv.click(function(){
ipt.focus();
});
ipt.keydown(function(){
wordDiv.hide();
}).blur(function(){
if($.trim(ipt.val()) === ""){
wordDiv.show();
}
});
formbox.submit(function(){
if($.trim(ipt.val()) === ""){
wordDiv.hide();
ipt.val($.trim(wordDiv.text()));
}
});
</script>
